<ng-container *ngIf="routerService.showBackground$ | async">
  <img
    class="skyscraper-background"
    src="assets/images/skyscraper_both.png"
    alt="Skyscrapers background"
  />
</ng-container>
<ng-container *ngIf="routerService.showLogo$ | async">
  <a [routerLink]="['/']">
    <img class="logo" src="assets/icons/logo.svg" alt="Logo" />
  </a>
</ng-container>
<router-outlet></router-outlet>
